{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <li>{{ entry }}</li>
        {% empty %}
            <p>There are currently not entries to be displayed. Please create one.</p>
        {% endfor %}
    </ul>

{% endblock %}
